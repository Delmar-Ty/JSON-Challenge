<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Home Page Cards</title>

    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="card">
                <h3 class="card-title">Card One</h3>
                <p class="description">Description One</p>
            </div>
            <div class="card">
                <h3 class="card-title">Card Two</h3>
                <p class="description">Description Two</p>
            </div>
            <div class="card">
                <h3 class="card-title">Card Three</h3>
                <p class="description">Description Three</p>
            </div>
            <div class="card">
                <h3 class="card-title">Card Four</h3>
                <p class="description">Description Four</p>
            </div>
            <div class="Title">
                <h1 id="title">Pick A Card!</h1>
            </div>
        </div>
        <div class="card-info-container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3325.670925055302!2d-112.29502798457153!3d33.535940480749595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b4104080e38d9%3A0x1fbd2919e78fa444!2sWest-MEC%20Central%20Campus!5e0!3m2!1sen!2sus!4v1647995377663!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>  
            <div class="info">
                <ul class="info-list">
                    <li class="list-item">
                        Name
                    </li>
                    <li class="list-item">
                        Address
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/JavaScript/script.js"></script>
</body>
</html>
