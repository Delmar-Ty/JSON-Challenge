<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Home Page Cards</title>

    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="card">
                <h3 class="card-title">Card One</h3>
                <p class="description">Description One</p>
            </div>
            <div class="card">
                <h3 class="card-title">Card Two</h3>
                <p class="description">Description Two</p>
            </div>
            <div class="card">
                <h3 class="card-title">Card Three</h3>
                <p class="description">Description Three</p>
            </div>
            <div class="card">
                <h3 class="card-title">Card Four</h3>
                <p class="description">Description Four</p>
            </div>
            <div class="Title">
                <h1 id="title">Pick A Card!</h1>
            </div>
        </div>
        <div class="card-info-container">
            <div class="map">
              
            </div>  
            <div class="info">
                <ul class="info-list">
                    <li class="list-item">
                        Name
                    </li>
                    <li class="list-item">
                        Address
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/JavaScript/script.js"></script>
</body>
</html>
